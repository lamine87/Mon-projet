<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
	
	
	<link href="tuto.css" rel="stylesheet">
  </head>
  <body>
  
  
    <div class="container">
      
		<form class="form-horizontal">		  
		  
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Texte</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" placeholder="text simple" required>
				</div>
			</div>
		  
		  
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
		  
			<div class="form-group">
				<label for="comment">Textarea:</label>
				<textarea class="form-control" rows="5" id="comment"autocomplete="off"></textarea>
			</div>
			
			<div class="form-group">
				<label for="sel1">Select list:</label>
				<select class="form-control" id="sel1">
					<option value="1">1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</div>
			
			
			Radio
			<div class="radio">
				<label><input type="radio" name="optradio"> Option 1</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="optradio"> Option 2</label>
			</div>
			<div class="radio disabled">
				<label><input type="radio" name="optradio" disabled> Option 3</label>
			</div>
			
			
			Radio inline
			<label class="radio-inline"><input type="radio" name="optradio"> Option 1</label>
			<label class="radio-inline"><input type="radio" name="optradio"> Option 2</label>
			<label class="radio-inline"><input type="radio" name="optradio"> Option 3</label>
			
			
			<div class="form-group pt-4">
				<button type="submit" class="btn btn-warning btn-lg btn-block">Envoyer <i class="fa fa-address-book fa-3x"></i></button>
			</div>

		  
		</form>
      
    </div>
	
	
  </body>
</html>
